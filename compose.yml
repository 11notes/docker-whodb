name: "db"

x-lockdown: &lockdown
  # prevents write access to the image itself
  read_only: true
  # prevents any process within the container to gain more privileges
  security_opt:
    - "no-new-privileges=true"

services:
  whodb:
    image: "11notes/whodb:0.60.0"
    <<: *lockdown
    environment:
      TZ: "Europe/Zurich"
    volumes:
      - "whodb.var:/whodb/var"
    ports:
      - "3000:8080/tcp"
    networks:
      frontend:
    restart: "always"

volumes:
  whodb.var:

networks:
  frontend: